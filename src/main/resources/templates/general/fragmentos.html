<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <!-- ===================== FRAGMENT: head ===================== -->
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Practica Programada</title>
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
        <!-- SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body { background-color: #f8f9fa; }
            .navbar-brand { font-weight: bold; letter-spacing: 1px; }
            .table th { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; }
        </style>
    </head>

    <body>

        <!-- ===================== FRAGMENT: header ===================== -->
        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">
                        <i class="fa-solid fa-graduation-cap"></i> Mi Escuela
                    </a>
                    <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-3">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/curso/listado}">
                                    <i class="fa-solid fa-book-open"></i> Cursos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/estudiante/listado}">
                                    <i class="fa-solid fa-user-graduate"></i> Estudiantes
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ===================== FRAGMENT: footer ===================== -->
        <footer th:fragment="footer" class="mt-5 py-3 bg-dark text-white text-center">
            <p class="mb-0">
                <i class="fa-solid fa-graduation-cap"></i>
                &copy; 2026 Mi Escuela &mdash; Todos los derechos reservados.
            </p>
        </footer>

    </body>
</html>
